<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <section class="wrapper">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <h1 class="coming_soon">We are launching <span>soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>

      <form class="subscribe_form" novalidate>
        <div class="form_group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p class="message"></p>
        </div>

        <button class="subscribe_btn">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="Dashboard image" class="dashboard">

      <div class="socials">
        <span class="facebook"><ion-icon name="logo-facebook"></ion-icon></span>
        <span class="twitter"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="instagram"><ion-icon name="logo-instagram"></ion-icon></span>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RTX3070" target="_blank">RTX3070</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
